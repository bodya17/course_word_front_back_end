<html>
  <head>
     <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.6.1/MathJax.js?config=TeX-AMS_HTML-full"></script>
     <style>
       tr {
         border: 1px solid black;
       }
     </style>
  </head>

  <body>
    <h1>Points entered</h1>
    <table>
      <tr>
        <td>x</td>
        {% for x in data[5] %}
        <td>{{ x }}</td>
        {% endfor %}
      </tr>
      <tr>
        <td>y</td>
        {% for y in data[6] %}
          <td>{{ y }}</td>
        {% endfor %}
      </tr>
    </table>
    $${{ data[4] }}$$
    <!-- <h1>$$ {{ data[5] }} $$</h1> -->
    <div id="myDiv" style="width: 800px; height: 400px;"></div>
    <!-- <script src="main.js"></script> -->
    <script>
    var trace1 = {
      x: {{ data[0] }},
      y: {{ data[1] }},
      mode: 'line'
    };

    var trace2 = {
      x: {{ data[2] }},
      y: {{ data[3] }},
      mode: 'markers'
    };


    var data = [ trace1, trace2 ];

    var layout = {
      title:'Line and Scatter Plot',
      height: 400,
      width: 800
    };

    Plotly.newPlot('myDiv', data, layout);

    </script>
  </body>
</html>
